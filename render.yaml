services:
  - type: web
    name: smarttrip-backend
    env: python
    region: oregon
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn app.main:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        sync: false  # Set in Render dashboard (Supabase connection string)
      - key: ALLOWED_ORIGINS
        sync: false  # Set in Render dashboard (your Vercel URL, e.g., https://your-app.vercel.app)
      - key: SUPABASE_JWT_SECRET
        sync: false  # Set in Render dashboard (from Supabase Settings → API → JWT Settings)

