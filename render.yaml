services:
  - type: web
    name: smarttrip-backend
    env: python
    region: oregon
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        sync: false  # Set this in Render dashboard with your actual Vercel URL
      - key: DATABASE_URL
        fromDatabase:
          name: smarttrip-db
          property: connectionString

databases:
  - name: smarttrip-db
    databaseName: smarttrip
    user: smarttrip
    region: oregon

