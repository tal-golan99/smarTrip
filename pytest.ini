[pytest]
# SmartTrip Test Configuration

# Base URL for E2E tests (Playwright)
base_url = http://localhost:3000

# Test markers
markers =
    db: Database schema tests
    api: API endpoint tests
    analytics: Analytics and tracking tests
    cron: Cron/scheduler tests
    recommender: Recommendation algorithm tests
    e2e: End-to-end browser tests
    desktop: Desktop viewport tests
    mobile: Mobile viewport tests
    tablet: Tablet viewport tests
    slow: Slow running tests
    data_integrity: V1/V2 data integrity verification tests
    parity: V1/V2 functional parity tests
    v2_feature: V2 new feature validation tests
    edge_case: Edge case and stress tests

# Ignore deprecation warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning:sqlalchemy.*
    ignore::DeprecationWarning:recommender.*

# Test paths
testpaths = tests

# Verbose output
addopts = -v --tb=short
